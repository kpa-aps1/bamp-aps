<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Join Page </title>
</head>

<body>
    <div class="container px-4 ">
        <div class="row gx-1 mt-5" id="top">
          <div class="col">
           <button id="buyer" class="p-2 border bg-light">Buyer</button>
          </div>
          <div class="col">
            <button  id="seller" class="p-2 border bg-light">Seller</button>
          </div>
        </div>
       
        
        <div class="row mt-4"> 

            <div class="col"> 
                <div class="card" id="login" style="width: 26rem;">
                    <div class ="card-body mb-4 mt-2">
                        <div class="top text-center" >
                            <h2> Log in</h2>
                        </div>
                        <form >
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary"style="width: 24rem;" >Log In</button>
                        <div class="form-text">Forgot password? <a href="#">Click Here</a></div>
                        </form>
                    </div>
                </div>
            </div>  
            <div class="card" id="signup" style="width: 26rem;">
                <div class ="card-body ">
                    <div class="top text-center" >
                        <h2> Sign up</h2>
                    </div>

                    <form > 
                        <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Berty Butter">
                        </div>
                        <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="berty@gmail.com">
                        <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Password</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="..........">
                        </div>
                        <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Cornfirm Password</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="...........">
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree to</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    
                    </form>
            
                </div>
            
            
            </div>
       
    

    </div>




















    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>
